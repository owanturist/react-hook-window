name: E2E Tests with Cypress

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile --silent

      - name: Build packages
        run: yarn build

      - name: Save packages artifacts
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: packages
          path: packages/*/dist

  # ---

  lint:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: packages
          path: packages
      - run: ls -R

      - name: Install dependencies
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile --silent

      - run: yarn lint

  # ---

  typecheck:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: packages
          path: packages

      - name: Install dependencies
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile --silent

      - run: yarn typecheck

  # ---

  cypress-run:
    runs-on: ubuntu-latest
    container: cypress/browsers:node12.18.3-chrome87-ff82
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: packages
          path: packages

      - name: Install dependencies
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile --silent

      - name: Build Sandbox
        run: yarn sandbox:build

      - name: 'Run e2e - Chrome'
        uses: cypress-io/github-action@v2
        with:
          working-directory: e2e
          start: npx serve -s ../sandbox/dist -p 1234
          wait-on: 'http://localhost:1234'
          wait-on-timeout: 120
          browser: chrome
          group: 'UI - Chrome'
